apiVersion: apps/v1
kind: Deployment
metadata:
  name: fission-auth
  namespace: fission-auth
  labels:
    app: fission-auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fission-auth
  template:
    metadata:
      labels:
        app: fission-auth
    spec:
      serviceAccountName: fission-auth
      containers:
      - name: fission-auth
        image: fission-auth:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: HOST
          value: "0.0.0.0"
        - name: POD_WATCHER_URL
          value: "http://pod-watcher.pod-watcher.svc.cluster.local:8080"
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
